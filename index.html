<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ID Selector</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Add heading -->

        <h1 id="info">This is a heading</h1> 

        <!--
            Adding more than one ID on an HTML element will not work
        -->

        <!-- Add paragraph -->

        <p id="info first">This is a paragraph</p>

        <!-- Add paragraph -->

        <p id="info">This is a paragraph</p>

    </body>
</html>
